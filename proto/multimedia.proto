syntax = "proto3";

service MultimediaService {
    rpc uploadMultimedia(stream UploadMultimediaRequest) returns (UploadMultimediaResponse);
    rpc getMultimedia(GetMultimediaRequest) returns (GetMultimediaResponse);
    rpc generateReport(GenerateReportRequest) returns (GenerateReportResponse);
}

message GenerateReportRequest {
    string start_date = 1;
    string end_date = 2;
}

message GenerateReportResponse {
    bytes pdf_data = 1;
}

message UploadMultimediaRequest {
    oneof request {
        string item_id = 1;
        string nombre = 2;
        bytes photo_data = 3;
    }
}

message UploadMultimediaResponse {
    string response = 1;
}

message GetMultimediaRequest {
    string item_id = 1;
}

message GetMultimediaResponse {
    bytes photo_data = 1;
}